<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Marathon Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>

    <h1>Movie Marathon Scheduler</h1>

    <div class="container" id="preferencesSection">
        <h2>Marathon Preferences</h2>
        <div>
            <label for="numMovies">Number of Movies for Marathon:</label>
            <input type="number" id="numMovies" name="numMovies" min="1" placeholder="3">
        </div>
        <div>
            <label for="breakTime">Desired Break Time (minutes):</label>
            <input type="number" id="breakTime" name="breakTime" min="0" placeholder="15">
        </div>
        <div>
            <label for="earliestStartTime">Earliest Start Time (optional):</label>
            <input type="time" id="earliestStartTime" name="earliestStartTime">
        </div>
    </div>

    <div class="container" id="addMovieSection">
        <h2>Add Movie Details</h2>
        <div>
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" placeholder="e.g., The Matrix">
        </div>
        <div>
            <label for="movieDuration">Movie Duration (e.g., 1hr 30min, 90min, 2h):</label>
            <input type="text" id="movieDuration" name="movieDuration" placeholder="e.g., 1hr 48min or 108min">
        </div>
        <div>
            <label for="movieShowtimes">Showtimes (comma-separated, 24-hr format HH:MM):</label>
            <input type="text" id="movieShowtimes" name="movieShowtimes" placeholder="e.g., 10:30, 13:15, 16:00, 19:45">
        </div>
        <button id="addMovieButton">Add Movie to List</button>
    </div>

    <div class="container" id="currentMoviesSection">
        <h2>Movies Added for Marathon</h2>
        <ul id="addedMoviesList">
            <li><em>No movies added yet.</em></li>
        </ul>
    </div>

    <div class="container" id="generateScheduleSection">
        <button id="generateScheduleButton">Generate Marathon Schedule</button>
        <h3>Generated Schedule(s):</h3>
        <div id="scheduleResults">
            <p><em>Schedule will be displayed here once generated.</em></p>
        </div>
    </div>
    <script src="script.js"></script>
        <footer>
        <p>Â© <span id="currentYear"></span> Sruthi Praveen Kumar Geetha / Movie Marathon Scheduler. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
